<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation System</title>
</head>
<body>
    <h1>Welcome to the Reservation System</h1>
    <form th:action="@{/users/register}" method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <button type="submit">Register</button>
    </form>

    <form th:action="@{/reservations/book}" method="post">
        <input type="number" name="userId" placeholder="User ID" required><br>
        <input type="date" name="reservationDate" placeholder="Reservation Date" required><br>
        <button type="submit">Book Reservation</button>
    </form>

    <form action="#" th:action="@{/reservations/cancel}" method="post">
        <input type="number" name="reservationId" placeholder="Reservation ID" required><br>
        <button type="submit">Cancel Reservation</button>
    </form>
</body>
</html>
